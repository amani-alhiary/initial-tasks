<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
img{
    width: 200px;
}
table{
    width: 50%;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Pet Image</th>
    <th>More Facts About(As A Link)</th>
  </tr>
  <tr>
    <td><img src="images/horse.jpg"></td>
    <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
  </tr>
  <tr>
    <td><img src="images/dogs.jpg"></td>
    <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>
  </tr>
  <tr>
    <td><img src="images/cat.jpg"></td>
    <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td>
  </tr>

</table>

</body>
</html>
